{% extends 'base.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 5rem auto;">
        <div class="search-section">
            <h2 style="color: white; text-align: center; margin-bottom: 2rem; font-size: 2.3rem; font-weight: 700;">
                üîê Forgot Password
            </h2>
            
            <p style="color: rgba(255,255,255,0.9); text-align: center; margin-bottom: 2rem; font-size: 1rem; line-height: 1.6;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <form method="POST" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                
                <input type="email" 
                       name="email" 
                       class="search-input" 
                       placeholder="Enter your email" 
                       style="width: 100%; margin-bottom: 1.5rem;" 
                       required>
                
                <button type="submit" class="btn" style="width: 100%; font-size: 1.2rem; margin-bottom: 1.5rem;">
                    Send Reset Link
                </button>
                
                <p style="color: white; text-align: center; font-size: 1rem;">
                    Remember your password? 
                    <a href="{% url 'login' %}" style="color: #ffeb3b; font-weight: 600; text-decoration: none;">
                        Login
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
