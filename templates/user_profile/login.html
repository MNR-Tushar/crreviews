{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div id="login" class="page">
        <div class="container">
            <div style="max-width: 450px; margin: 5rem auto;">
                <div class="search-section">
                    <h2 style="color: white; text-align: center; margin-bottom: 2rem; font-size: 1.6rem; font-weight: 600;">Login</h2>
                    
                    <!-- Google Sign-In Button -->
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-signin-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 24px; height: 24px;">
                        <span>Continue with Google</span>
                    </a>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <form method='POST' action="{% url 'login' %}">
                        {% csrf_token %}
                        <input 
                            type="email" 
                            name="email" 
                            class="search-input" 
                            placeholder="Email" 
                            style="width: 100%; margin-bottom: 1.5rem;" 
                            value="{{ form_data.email }}"
                            required>
                        <input 
                            type="password" 
                            name="password" 
                            class="search-input" 
                            placeholder="Password" 
                            style="width: 100%; margin-bottom: 1rem;" 
                            required>
                        
                        <p style="text-align: right; margin-bottom: 1.5rem;">
                            <a href="{% url 'forgot_password' %}" style="color: #ffeb3b; font-weight: 600; text-decoration: none; font-size: 0.95rem;">
                                Forgot Password?
                            </a>
                        </p>
                        
                        <button type="submit" class="btn" style="width: 100%; margin-bottom: 1.5rem; font-size: 1.1rem;">Login</button>
                        
                        <p style="color: white; text-align: center; font-size: 0.95rem;">
                            New Account? <a href="{% url 'registration' %}" style="color: #ffeb3b; font-weight: 700; text-decoration: none;">Register</a>
                        </p>
                        
                        <p style="color: rgba(255,255,255,0.7); text-align: center; font-size: 0.95rem; margin-top: 1rem;">
                            Haven't verified your email? 
                            <a href="{% url 'resend_verification' %}" style="color: #4facfe; font-weight: 600; text-decoration: none;">
                                Resend Link
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

<style>
/* Google Sign-In Button Styles */
.google-signin-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    width: 100%;
    padding: 1rem;
    background: white;
    color: #333;
    border: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    margin-bottom: 1.5rem;
}

.google-signin-btn:hover {
    background: #f8f9fa;
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.google-signin-btn img {
    width: 24px;
    height: 24px;
}

/* Divider Style */
.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1.5rem 0;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.divider span {
    padding: 0 1rem;
    color: rgba(255, 255, 255, 0.6);
    font-weight: 600;
    font-size: 0.9rem;
}
</style>

<script>
// Add visual feedback for form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const inputs = form.querySelectorAll('input[required]');
    
    // Add real-time validation
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value.trim()) {
                this.style.borderColor = 'rgba(78, 205, 196, 0.6)';
            } else {
                this.style.borderColor = 'rgba(255, 107, 107, 0.6)';
            }
        });
        
        input.addEventListener('input', function() {
            this.style.borderColor = '';
        });
    });
});
</script>
{% endblock content %}
