{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 5rem auto;">
        <div class="search-section">
            <h2 style="color: white; text-align: center; margin-bottom: 2rem; font-size: 2.3rem; font-weight: 700;">
                🔑 Reset Password
            </h2>
            
            <form method="POST" action="{% url 'reset_password' token=token %}">
                {% csrf_token %}
                
                <input type="password" 
                       name="new_password" 
                       class="search-input" 
                       placeholder="New Password" 
                       style="width: 100%; margin-bottom: 1.5rem;" 
                       required>
                
                <input type="password" 
                       name="confirm_password" 
                       class="search-input" 
                       placeholder="Confirm Password" 
                       style="width: 100%; margin-bottom: 1.5rem;" 
                       required>
                
                <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem;">
                    <p style="color: rgba(255,255,255,0.8); margin: 0; font-size: 0.9rem;">
                        ✅ Password must be at least 8 characters<br>
                        ✅ Cannot be entirely numeric
                    </p>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; font-size: 1.2rem; margin-bottom: 1.5rem;">
                    Reset Password
                </button>
                
                <p style="color: white; text-align: center; font-size: 1rem;">
                    <a href="{% url 'login' %}" style="color: #ffeb3b; font-weight: 600; text-decoration: none;">
                        ← Back to Login
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
