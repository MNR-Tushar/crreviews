<!-- Rating Modal -->
<div id="rating-modal" class="modal">
    <div class="modal-content">
        <div style="text-align: center;">
            <h2 style="color: white; font-size: 2rem; font-weight: 700; margin-bottom: 2rem;">‚≠ê Give Rating</h2>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 2rem;" id="rating-cr-name">{{ cr_profile.name }}</p>
            
            <form id="rating-form" method='POST'">
                {% csrf_token %}
                
                <!-- Star Rating Input -->
                <div style="margin: 2rem 0;">
                    <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
                        <span class="rating-star" data-value="1" style="cursor: pointer; font-size: 2.5rem; opacity: 0.3; transition: all 0.2s;">‚≠ê</span>
                        <span class="rating-star" data-value="2" style="cursor: pointer; font-size: 2.5rem; opacity: 0.3; transition: all 0.2s;">‚≠ê</span>
                        <span class="rating-star" data-value="3" style="cursor: pointer; font-size: 2.5rem; opacity: 0.3; transition: all 0.2s;">‚≠ê</span>
                        <span class="rating-star" data-value="4" style="cursor: pointer; font-size: 2.5rem; opacity: 0.3; transition: all 0.2s;">‚≠ê</span>
                        <span class="rating-star" data-value="5" style="cursor: pointer; font-size: 2.5rem; opacity: 0.3; transition: all 0.2s;">‚≠ê</span>
                    </div>
                    <div style="color: rgba(255,255,255,0.8); font-size: 1.1rem; margin-bottom: 2rem;" id="rating-text">Select a rating</div>
                </div>

                <!-- Hidden input for rating value -->
                <input type="hidden" name="rating" id="rating-value" required>

                <!-- Comment Section -->
                <div style="margin: 2rem 0;">
                    <label style="color: white; font-weight: 600; display: block; margin-bottom: 1rem;">üí¨ Your opinion (optional)</label>
                    <textarea name="description" id="review-comment" class="review_form-input" placeholder="Share your experience about this CR..." style="height: 100px;"></textarea>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button type="submit" id="submit-rating" class="btn btn-success" style="flex: 1; opacity: 0.5; pointer-events: none;" disabled>
                        üéâ Submit Rating
                    </button>
                    <button type="button" id="cancel-rating" class="btn btn-secondary" style="flex: 1;">
                        ‚ùå Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
