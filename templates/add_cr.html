{% extends 'base.html' %}
{% load static %}
{% block title %}Add New CR{% endblock title %}
{% block content %}
<!-- Add CR Page -->
<div id="add-cr" class="page">
    <div class="container">
        <h1 class="title">➕ Add New CR</h1>

        <div style="max-width: 700px; margin: 0 auto;">
            <div class="search-section">
                <form id="add-cr-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">👤 First Name</label>
                            <input type="text" class="form-input" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">👤 Last Name</label>
                            <input type="text" class="form-input" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">🆔 Student ID</label>
                        <input type="text" class="form-input" placeholder="Enter student ID" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">📧 Email Address</label>
                        <input type="email" class="form-input" placeholder="Enter email address" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">🏛️ University</label>
                            <select class="form-input" required>
                                <option value="">Select University</option>
                                <option>University of Dhaka</option>
                               
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">📚 Department</label>
                            <select class="form-input" required>
                                <option value="">Select Department</option>
                                <option>Computer Science and Engineering</option>
                              
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">📑 Section</label>
                            <select class="form-input" required>
                                <option value="">Select Section</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">📅 Batch/Year</label>
                            <select class="form-input" required>
                                <option value="">Select Batch</option>
                                <option>2024-25</option>
                                <option>2023-24</option>
                                <option>2022-23</option>
                                <option>2021-22</option>
                                <option>2020-21</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">📱 Phone Number (Optional)</label>
                        <input type="tel" class="form-input" placeholder="Enter phone number">
                    </div>

                    <div class="form-group">
                        <label class="form-label">📝 CR Bio / Description</label>
                        <textarea class="form-input" placeholder="Write about CR responsibilities, experience, and other details..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-success" style="width: 100%; font-size: 1.3rem; padding: 1.5rem;">
                        🎉 Create CR Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
