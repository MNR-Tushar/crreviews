
<!-- All CRs Page -->
<div class="page-content1" id="all-crs1-page">
    <div class="dashboard-card1">
        <div class="card-header1">
            <h2 class="card-title1">Search & Filter</h2>
        </div>
        <div class="search-filters1">
            <input type="text" placeholder="üîç Search by name..." class="form-input1">
            <select class="form-input1">
                <option>All Universities</option>
                <option>Dhaka University</option>
                <option>BUET</option>
                <option>Jahangirnagar</option>
            </select>
            <select class="form-input1">
                <option>All Status</option>
                <option>Approved</option>
                <option>Pending</option>
                <option>Rejected</option>
            </select>
            <button class="btn1 btn-primary1">Search</button>
        </div>
    </div>

    <div class="dashboard-card1">
        <div class="card-header1">
            <h2 class="card-title1">All CRs ({{total_crs}})</h2>
        </div>
        <table class="data-table1">
            <thead>
                <tr>
                    <th>CR Name</th>
                    <th>University</th>
                    <th>Department</th>
                    <th>Rating</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cr in crs%}
                <tr>
                    <td>
                        <div class="user-cell1">
                            <div class="user-avatar1">A</div>
                            <span>{{cr.name}}</span>
                        </div>
                    </td>
                    <td>{{cr.university}}</td>
                    <td>{{cr.department}}</td>
                    <td>‚≠ê {{cr.average_rating}}</td>
                    <td><span class="badge1 approved">Approved</span></td>
                    <td>
                        <button class="action-btn1 view">View</button>
                        <button class="action-btn1 edit">Edit</button>
                        <button class="action-btn1 delete">Delete</button>
                    </td>
                </tr>
                {%endfor%}
               
            </tbody>
        </table>
    </div>
</div>
